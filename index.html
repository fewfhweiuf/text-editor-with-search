<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Search</title>
    <style>
        /* 简单的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<h2>文本编辑器</h2>
<textarea id="textArea"></textarea>

<h2>搜索关键字</h2>
<input type="text" id="searchInput" placeholder="输入关键字...">
<button onclick="searchText()">搜索</button>

<script>
    function searchText() {
        // 获取文本区域和搜索输入框的值
        var textArea = document.getElementById("textArea");
        var searchInput = document.getElementById("searchInput").value;
        
        // 获取文本内容
        var text = textArea.value;

        // 清除之前的高亮
        textArea.innerHTML = textArea.value;

        // 查找关键字并高亮显示
        if (searchInput) {
            var index = text.indexOf(searchInput);
            if (index !== -1) {
                // 创建带高亮的新文本
                var highlightedText = text.substring(0, index) + "<span class='highlight'>" + text.substring(index, index + searchInput.length) + "</span>" + text.substring(index + searchInput.length);
                textArea.innerHTML = highlightedText;

                // 跳转到关键字位置
                var textAreaElement = textArea;
                textAreaElement.focus();
                textAreaElement.setSelectionRange(index, index + searchInput.length);
            } else {
                alert("未找到关键字");
            }
        }
    }
</script>

</body>
</html>
